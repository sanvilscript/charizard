services:
  portainer:
    image: portainer/portainer-ce:lts
    container_name: portainer
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./data:/data
    ports:
      - "9443:9443"
    environment:
      - TZ=Europe/Rome
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
